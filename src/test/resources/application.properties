# Test configuration: use in-memory H2 and defer JPA initialization until after Flyway runs
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Ensure Flyway runs before JPA/Hibernate validates or initializes the schema
spring.flyway.enabled=true
spring.jpa.defer-datasource-initialization=true

# Keep Hibernate from trying to auto-create different schema; rely on Flyway migrations
spring.jpa.hibernate.ddl-auto=none
