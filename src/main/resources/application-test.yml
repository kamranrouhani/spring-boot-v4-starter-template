spring:
  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:h2:mem:testdb}
    username: ${SPRING_DATASOURCE_USERNAME:sa}
    password: ${SPRING_DATASOURCE_PASSWORD:}
    driver-class-name: ${SPRING_DATASOURCE_DRIVER:org.h2.Driver}

  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        dialect: ${SPRING_JPA_HIBERNATE_DIALECT:org.hibernate.dialect.H2Dialect}

  flyway:
    enabled: ${FLYWAY_ENABLED:false}  # Disable Flyway for tests unless explicitly enabled

  mail:
    host: localhost
    port: 3025
    properties:
      mail:
        smtp:
          auth: false
          starttls:
            enable: false

app:
  email:
    from: test@template.com
    verification-url: http://localhost:8080/api/auth/verify-email
  verification:
    token-validity-hours: 1

jwt:
  secret: test-secret-key-for-testing-only
  expiration: 3600000

logging:
  level:
    com.kamran.template: DEBUG
    org.springframework.security: DEBUG
