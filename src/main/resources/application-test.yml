spring:
  datasource:
    url: jdbc:h2:mem:testdb
    username: sa
    password:
    driver-class-name: org.h2.Driver

  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect

  flyway:
    enabled: false  # Disable Flyway for tests (use JPA create-drop)

  mail:
    host: localhost
    port: 3025
    properties:
      mail:
        smtp:
          auth: false
          starttls:
            enable: false

app:
  email:
    from: test@template.com
    verification-url: http://localhost:8080/api/auth/verify-email
  verification:
    token-validity-hours: 1

jwt:
  secret: test-secret-key-for-testing-only
  expiration: 3600000

logging:
  level:
    com.kamran.template: DEBUG
    org.springframework.security: DEBUG