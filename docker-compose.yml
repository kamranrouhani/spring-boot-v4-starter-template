services:
  # PostgreSQL DB
  postgres:
    image: postgres:16-alpine
    container_name: template-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_NAME:-templatedb}
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - template-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Spring Boot Application
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: template-backend
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      # Database Configuration
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/${DB_NAME:-templatedb}
      SPRING_DATASOURCE_USERNAME: ${DB_USER:-postgres}
      SPRING_DATASOURCE_PASSWORD: ${DB_PASSWORD:-postgres}
      SPRING_DATASOURCE_DRIVER: org.postgresql.Driver  # Added

      # JPA/Hibernate Configuration
      SPRING_JPA_HIBERNATE_DDL_AUTO: create
      SPRING_JPA_SHOW_SQL: ${SHOW_SQL:-false}
      SPRING_JPA_DIALECT: org.hibernate.dialect.PostgreSQLDialect  # Added

      # H2 Console (disabled in Docker)
      H2_CONSOLE_ENABLED: false

      # JWT Configuration
      JWT_SECRET: ${JWT_SECRET}
      JWT_EXPIRATION: ${JWT_EXPIRATION:-86400000}

      # Logging Levels
      LOG_LEVEL_ROOT: ${LOG_LEVEL_ROOT:-WARN}
      LOG_LEVEL_APP: ${LOG_LEVEL_APP:-INFO}
      LOG_LEVEL_SPRING_WEB: ${LOG_LEVEL_SPRING_WEB:-WARN}
      LOG_LEVEL_SPRING_SECURITY: ${LOG_LEVEL_SPRING_SECURITY:-WARN}
      LOG_LEVEL_SPRING_BOOT: ${LOG_LEVEL_SPRING_BOOT:-WARN}
      LOG_LEVEL_HIBERNATE_SQL: ${LOG_LEVEL_HIBERNATE_SQL:-WARN}
      LOG_LEVEL_HIBERNATE_BINDER: ${LOG_LEVEL_HIBERNATE_BINDER:-WARN}
      LOG_LEVEL_HIKARI: ${LOG_LEVEL_HIKARI:-WARN}

      # Server Configuration
      SERVER_PORT: 8080  # Internal container port
    ports:
      - "${APP_PORT:-8080}:8080"
    networks:
      - template-network

  # Database Admin Tool
  adminer:
    image: adminer:latest
    container_name: template-adminer
    restart: unless-stopped
    depends_on:
      - postgres
    ports:
      - "${ADMINER_PORT:-8081}:8080"
    networks:
      - template-network
    environment:
      ADMINER_DEFAULT_SERVER: postgres

volumes:
  postgres-data:
    driver: local

networks:
  template-network:
    driver: bridge