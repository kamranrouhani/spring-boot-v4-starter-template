name: CI - Maven

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      MAVEN_OPTS: -Xmx2g

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 25
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 25

      - name: Cache local Maven repository
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-m2-jdk25-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-m2-jdk25-
            ${{ runner.os }}-m2-

      - name: Verify Maven & Java
        run: |
          mvn -v
          java -version

      - name: Compile
        run: mvn -B -V clean compile -Dspotbugs.skip=true -Dpmd.skip=true

      - name: Run tests
        run: mvn -B test -Dspotbugs.skip=true -Dpmd.skip=true -Djacoco.skip=true
        continue-on-error: true

      - name: Package application
        run: mvn -B package -DskipTests

      - name: Upload built jar
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: application-jar-jdk25
          path: target/*.jar

      - name: Upload test reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-reports-jdk25
          path: |
            target/surefire-reports/**
            target/site/**
