name: CI - Maven

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  # Build job - Basic compilation and validation (blocking)
  build:
    name: Build & Compile
    runs-on: ubuntu-latest

    env:
      MAVEN_OPTS: -Xmx2g

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 25
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 25

      - name: Cache local Maven repository
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-m2-jdk25-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-m2-jdk25-
            ${{ runner.os }}-m2-

      - name: Verify Maven & Java
        run: |
          mvn -v
          java -version

      - name: Compile & Validate
        run: mvn -B -V clean compile -Dspotbugs.skip=true -Dpmd.skip=true

  # Unit Tests job (blocking)
  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    needs: build

    env:
      MAVEN_OPTS: -Xmx2g

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 25
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 25

      - name: Restore Maven cache
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-m2-jdk25-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-m2-jdk25-
            ${{ runner.os }}-m2-

      - name: Run unit tests
        run: mvn -B test -Punit-tests -Dspotbugs.skip=true -Dpmd.skip=true -Djacoco.skip=false

      - name: Generate JaCoCo coverage report
        if: success()
        run: mvn -B jacoco:report

      - name: Upload unit test reports and coverage
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: unit-test-reports-jdk25
          path: |
            target/surefire-reports/**
            target/site/jacoco/**

  # Integration Tests job (blocking)
  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: build

    env:
      MAVEN_OPTS: -Xmx2g

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: test
          POSTGRES_DB: testdb
          POSTGRES_USER: test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 25
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 25

      - name: Restore Maven cache
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-m2-jdk25-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-m2-jdk25-
            ${{ runner.os }}-m2-

      - name: Run integration tests
        run: mvn -B test -Pintegration-tests -Dspring.profiles.active=test
        env:
          SPRING_DATASOURCE_URL: jdbc:postgresql://localhost:5432/testdb
          SPRING_DATASOURCE_USERNAME: test
          SPRING_DATASOURCE_PASSWORD: test

      - name: Upload integration test reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: integration-test-reports-jdk25
          path: |
            target/surefire-reports/**

  # Quality checks - Code analysis (blocking)
  quality:
    name: Code Quality
    runs-on: ubuntu-latest
    needs: build
    # Quality checks now block the build (removed continue-on-error)

    env:
      MAVEN_OPTS: -Xmx2g

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 25
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 25

      - name: Restore Maven cache
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-m2-jdk25-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-m2-jdk25-
            ${{ runner.os }}-m2-

      - name: Run Checkstyle (Informational)
        run: echo "Checkstyle skipped - focus on real bugs (SpotBugs/PMD)"

      - name: Run PMD
        run: mvn -B pmd:check -Dpmd.skip=false

      - name: Run SpotBugs
        run: mvn -B spotbugs:check -Dspotbugs.skip=false

      - name: Upload quality reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: quality-reports-jdk25
          path: |
            target/checkstyle-result.xml
            target/pmd.xml
            target/spotbugsXml.xml

  # Package job - Final artifact creation (blocking)
  package:
    name: Package & Deploy
    runs-on: ubuntu-latest
    needs: [build, unit-tests, integration-tests]  # Depends on build and both test suites

    env:
      MAVEN_OPTS: -Xmx2g

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 25
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 25

      - name: Restore Maven cache
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-m2-jdk25-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-m2-jdk25-
            ${{ runner.os }}-m2-

      - name: Package application
        run: mvn -B package -DskipTests

      - name: Upload built jar
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: application-jar-jdk25
          path: target/*.jar
