name: CI - Maven

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        java-version: [17, 25]

    env:
      MAVEN_OPTS: -Xmx2g

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK ${{ matrix.java-version }}
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: ${{ matrix.java-version }}

      - name: Cache local Maven repository
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-m2-${{ matrix.java-version }}-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-m2-${{ matrix.java-version }}-
            ${{ runner.os }}-m2-

      - name: Verify Maven & Java
        run: |
          mvn -v
          java -version

      - name: Build (run verify - tests skipped for now)
        run: |
          set -euo pipefail
          MVN_CMD="mvn -B -V -e -T 1C clean verify"
          if [ "${{ matrix.java-version }}" = "25" ]; then
            echo "Java 25 detected; skipping SpotBugs (incompatible with class file version 69)."
            MVN_CMD="$MVN_CMD -Dspotbugs.skip=true -Dpmd.skip=true -Djacoco.skip=true"
          fi
          echo "Running: $MVN_CMD"
          eval $MVN_CMD

      # If you want CI to run tests, replace the previous step with one of the following
      # - to run tests with H2 and let Hibernate create schema temporarily:
      #   mvn -B -V -e -T 1C -Dspring.jpa.hibernate.ddl-auto=create-drop test
      # - or to run tests and fail on issues after adjusting migrations: (recommended later)
      #   mvn -B -V -e -T 1C clean verify

      - name: Package (create jar)
        run: mvn -B -DskipTests package -DskipITs

      - name: Upload code quality reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: code-quality-reports
          path: |
            target/site/**
            target/dependency-check-report.*
            target/*.xml
            target/spotbugs*.*
            target/jacoco*.*

      - name: Upload built jar
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: built-jar
          path: target/*.jar

      - name: Start application in background
        run: |
          nohup java -jar target/*.jar > app.log 2>&1 &
          echo $! > pidfile

      - name: Wait for application to be responsive
        run: |
          set -e
          for i in $(seq 1 30); do
            if curl -sSf http://localhost:8080/h2-console > /dev/null; then
              echo "Application is up"
              exit 0
            fi
            echo "Waiting for application to start ($i/30)..."
            sleep 2
          done
          echo "Application did not start in time" >&2
          tail -n 200 app.log || true
          exit 1

      - name: Collect logs (success)
        if: success()
        run: tail -n 200 app.log || true

      - name: Stop application
        if: always()
        run: |
          if [ -f pidfile ]; then
            kill $(cat pidfile) || true
            rm -f pidfile
          fi
